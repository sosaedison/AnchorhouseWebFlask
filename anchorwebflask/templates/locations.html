{% extends "layouts.html" %}
{% block content %}
<div class="text-center">
    <div class="jumbotron" style="padding: 2em;">
        <div class="col-12">
            <h1 class="display-4">Looking for a new home?</h1>
        </div>
    </div>
</div>
<div class="container">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a
							class="nav-link active"
							id="home-tab"
							data-toggle="tab"
							href="#home"
							role="tab"
							aria-controls="home"
							aria-selected="true">
							Century
				</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active text-center" id="home" role="tabpanel" aria-labelledby="home-tab"><br>
					<div class="card">
							<div class="card-header">Anchorhouse Century</div>
							<p class="card-text"> <br>
									4 Bedrooms <br>
									2 Bathrooms <br>
									Washer / Dryer <br>
									2 Living Rooms <br>
									Kitchen <br>
									Deck <br>
							</p>
							<div id="slides" class="carousel slide" data-ride="carousel">
										<div class="carousel-inner">
												<div class="carousel-item active">
														<img src="../static/images/century1.jpg" alt="Image 1" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century2.jpg" alt="Image 2" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century3.jpg" alt="Image 3" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century4.jpg" alt="Image 4" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century5.jpg" alt="Image 5" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century6.jpg" alt="Image 6" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century7.jpg" alt="Image 7" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century8.jpg" alt="Image 8" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century9.jpg" alt="Image 9" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century10.jpg" alt="Image 10" class="img-fluid">
												</div>
												<div class="carousel-item">
														<img src="../static/images/century11.jpg" alt="Image 11" class="img-fluid">
												</div>
										</div>
										<a href="#slides" class="carousel-control-prev" role="button" data-slide="prev">
												<span class="carousel-control-prev-icon" aria-hidden="true"></span>
												<span class="sr-only">Previous</span>
										</a>
										<a href="#slides" class="carousel-control-next" role="button" data-slide="next">
												<span class="carousel-control-next-icon" aria-hidden="true"></span>
												<span class="sr-only">Next</span>
										</a>
								</div>
							<div class="card-body">
									<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2816.9686488354814!2d-93.36261468438003!3d45.08642887909831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3374eae01d21b%3A0xb5be64cd2fbbecb!2s6292%20Century%20Blvd%2C%20Minneapolis%2C%20MN%2055429!5e0!3m2!1sen!2sus!4v1600190408117!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0; overflow: hidden; position: relative;"  allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
							</div>
					</div>
			</div>
		</div>
</div>
