{% extends "layouts.html"%}
{% block content %}
<div class="text-center">
  <div class="jumbotron" style="padding: 2em;">
    <div class="col-12">
      <h1 class="display-4">Resources</h1>
    </div>
  </div>
</div>
<div class="container row mx-auto">
  <div class="card col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10"" style=" width: 18rem;">
    <img class="card-img-top" src="{{ url_for('static', filename='images/mdh.png')}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Minnesota Department of Health</h5>
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>
  <div class="card col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10"" style=" width: 18rem;">
    <img class="card-img-top" src="{{ url_for('static', filename='images/mndhs.png')}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Minnesota Deportment of Human Services</h5>
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>
  <div class="card col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10"" style=" width: 18rem;">
    <img class="card-img-top" src="{{ url_for('static', filename='images/mdh.png')}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Health and Wellness</h5>
      <a href="http://www.health.state.mn.us/" class="btn btn-primary">Learn More</a>
    </div>
  </div>
</div>
{% endblock content %}
